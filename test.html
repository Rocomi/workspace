<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow - Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>ShopNow</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Welcome to ShopNow</h2>
            <p>Find the best deals online</p>
            <button onclick="scrollToProducts()">Shop Now</button>
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="testimg/test.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="testimg/test.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$49.99</p>
                <button onclick="addToCart('Product 2', 49.99)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="testimg/test.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Product 3', 19.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <p>No items in the cart yet.</p>
        </div>
        <div id="total"></div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 ShopNow. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
