<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 부트스트랩</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container p-3">

        <h1 title="L강의실 멤버">우리반 게시판</h1>
        <table class="table table-hover table-striped table-dark">
            <thead class="thead-dark">
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>첫번째 게시글</td>
                    <td>keydown</td>
                    <td>100</td>
                    <td>2024-08-01</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>두번째 게시글</td>
                    <td>admin</td>
                    <td>50</td>
                    <td>2024-08-20</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="container">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">
            로그인
        </button>
        
        <!-- The Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">로그인</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button> <!--x버튼--> 
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="">
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" class="form-control">
                        <label for="userPwd">비밀번호</label>
                        <input type="password" id="userPwd" class="form-control">
                    </form>
                아이디와 비밀번호를 입력해주세요
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">로그인</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>
    </div>
</body>
</html>
